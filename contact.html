          <div class="contact-section">
            <iframe
              width="450"
              height="315"
              style="border:0"
              loading="lazy"
              allowfullscreen
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12088.558402180099!2d-73.99373482142036!3d40.75895421922642!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25855b8fb3083%3A0xa0f9aef176042a5c!2sTheater+District%2C+New+York%2C+NY%2C+USA!5e0!3m2!1sen!2smm!4v1549875377188 ">
            </iframe>
            <div class="iframe-footer">
              <h3>Say hello</h3>
              <div class="contact-info">
                <div class="direct">
                  <p><a href="tel:010-020-0960">010 020 0960</a></p>
                  <p><a href="mailto:hello@company.co">hello@company.co</a></p>
                </div>
                <div class="social">
                  <p><a href="https://dribbble.com/" target="_blank" title="Discover the world’s top designers & creatives">Dribble</a></p>

                  <p><a href="https://www.youtube.com/" target="_blank" title="YouTube home page">Youtube</a></p>
                </div>
              </div>
            </div>
          </div>
          <div class="form">
            <form>
              <h2>Interested to work together? Let's talk</h2>
              <p>
                <label for="name">Your name</label>
                <input type="text" required id="name" name="name">
              </p>
              <p>
                <label for="email">Email</label>
                <input type="email" required id="email" name="email">
              </p>
              <p>
                <label for="phone">Phone</label>
                <input type="tel" required id="phone" name="phone">
              </p>
              <p>
                <label for="message">Message</label>
                <textarea rows="6" required id="message" name="message"></textarea>
              </p>
              <p>
                <input type="checkbox" id="consent" required>  
                <label for="consent" id="checkbox-label">
                  I have read and accept the <a href="#">Terms and conditions</a>
                </label>
              </p>
              <button type="submit">Send</button>
            </form>
